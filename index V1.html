<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Cars Armenia | Luxury Wedding & Business</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');

        :root {
            --gold: #c5a059;
            --black: #0f0f0f;
            --white: #ffffff;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: #fff;
            color: var(--black);
            scroll-behavior: smooth;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8%;
            background: rgba(15, 15, 15, 0.98);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box h1 { font-family: 'Cinzel', serif; font-size: 1.4rem; margin: 0; letter-spacing: 2px; }
        .logo-box span { font-size: 0.6rem; letter-spacing: 3px; color: var(--gold); display: block; text-transform: uppercase; }

        .header-right { display: flex; align-items: center; gap: 20px; }
        .languages { display: flex; gap: 10px; font-size: 0.8rem; border-right: 1px solid #333; padding-right: 15px; }
        .lang-link { text-decoration: none; color: #777; cursor: pointer; transition: 0.3s; }
        .lang-link.active { color: var(--gold); font-weight: 600; }
        .insta-top { color: white; font-size: 1.3rem; text-decoration: none; }

        /* HERO SECTION */
        .hero {
            position: relative;
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero h2 { font-family: 'Cinzel', serif; font-size: 2.5rem; margin-bottom: 20px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

        .search-wrap { width: 90%; max-width: 500px; position: relative; }
        #searchInput {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* FLEET GRID */
        .fleet-container { padding: 40px 8%; }
        .fleet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Մեծացրել ենք քարտի նվազագույն չափը */
            gap: 50px;
        }

        .car-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            transition: 0.3s;
            border: 1px solid var(--border);
        }
        .car-card:hover { transform: translateY(-5px); }

        /* ՆԿԱՐԻ ԿԱՐԳԱՎՈՐՈՒՄՆԵՐ */
        .slider-container { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 4 / 3; /* Տարածքը դարձրել ենք ավելի լայն ու բարձր */
            overflow: hidden; 
            background: #f9f9f9; 
            display: flex;
            align-items: center;
        }
        
        .slides-wrapper { 
            display: flex; 
            height: 100%; 
            width: 100%;
            transition: transform 0.5s ease-in-out; 
        }

        .slides-wrapper img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* ՍԱ ԿԱՐԵՎՈՐ Է. Նկարը երևում է ամբողջությամբ */
            background: #fff;
            flex-shrink: 0; 
        }

        .slider-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.5); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 10;
        }

        .car-info { padding: 20px; text-align: center; }
        .car-info h3 { font-family: 'Cinzel', serif; margin: 0 0 8px; font-size: 1.4rem; }
        .car-price { color: var(--gold); font-weight: 700; margin-bottom: 15px; font-size: 1.1rem; }

        .booking-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .book-btn {
            text-decoration: none; padding: 12px; font-size: 0.8rem; font-weight: 700;
            border-radius: 8px; text-transform: uppercase; display: flex; align-items: center;
            justify-content: center; gap: 5px; background: #f0f0f0; color: #333; transition: 0.3s;
            border: 1px solid #ddd;
        }
        .book-btn:hover { background: var(--gold); color: white; border-color: var(--gold); }

        /* FOOTER */
        footer { padding: 50px 8%; background: var(--black); color: white; text-align: center; }
        .footer-links { display: flex; justify-content: center; gap: 20px; margin: 20px 0; flex-wrap: wrap; }
        .footer-links a { color: #aaa; text-decoration: none; font-size: 0.9rem; }
        .big-phone { font-family: 'Cinzel', serif; font-size: 1.8rem; color: white; text-decoration: none; }

        .wa-float {
            position: fixed; bottom: 20px; right: 20px; background: #25d366;
            color: white; width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .hero h2 { font-size: 1.6rem; }
            .fleet-grid { grid-template-columns: 1fr; gap: 30px; }
            .slider-container { aspect-ratio: 1 / 1; } /* Հեռախոսի վրա քառակուսի */
        }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <h1>Rent Cars</h1>
        <span>KHSPROduction</span>
    </div>
    <div class="header-right">
        <div class="languages">
            <span class="lang-link active" onclick="updateLang('hy', this)">HY</span>
            <span class="lang-link" onclick="updateLang('ru', this)">RU</span>
            <span class="lang-link" onclick="updateLang('en', this)">EN</span>
        </div>
        <a href="https://www.instagram.com/rent_cars_armenia_/" target="_blank" class="insta-top"><i class="fab fa-instagram"></i></a>
    </div>
</header>

<section class="hero">
    <h2 id="hero-title">Շքեղ Մեքենաների Վարձույթ</h2>
    <div class="search-wrap">
        <input type="text" id="searchInput" placeholder="Որոնել մեքենա..." onkeyup="filterCars()">
    </div>
</section>

<div class="fleet-container">
    <div class="fleet-grid" id="mainGrid"></div>
</div>

<footer>
    <div id="txt-footer-title" style="font-family:'Cinzel'; color:var(--gold); font-size: 1.5rem;">Կապ Մեզ Հետ</div>
    <div class="footer-links">
        <a href="https://wa.me/37493030809" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="https://msng.link/o/?37493030809=vi" target="_blank"><i class="fab fa-viber"></i> Viber</a>
        <a href="https://www.instagram.com/rent_cars_armenia_/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    <a href="tel:+37493030809" class="big-phone">+374 93 03 08 09</a>
</footer>

<a href="https://wa.me/37493030809" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

<script>
    const phoneNumber = "37493030809";
    
    const cars = [
        { name: { hy: "Rolls-Royce Ghost", ru: "Rolls-Royce Ghost", en: "Rolls-Royce Ghost" }, price: 100000, images: ["https://image2url.com/r2/default/images/1770624334727-b005e803-7b9b-4e39-8fd5-e264c0c35257.jpg"] },
        { name: { hy: "Rolls-Royce Phantom", ru: "Rolls-Royce Phantom", en: "Rolls-Royce Phantom" }, price: 120000, images: ["https://image2url.com/r2/default/images/1770624373140-3499dd65-a3ec-4249-9e66-d22959141777.jpg"] },
        { name: { hy: "Rolls-Royce Cullinan", ru: "Rolls-Royce Cullinan", en: "Rolls-Royce Cullinan" }, price: 400000, images: ["https://image2url.com/r2/default/images/1770624283325-ef6bdd2c-21bf-4e1c-b6ce-0b716547289a.jpg"] },
        { name: { hy: "Maybach S222", ru: "Майбах S222", en: "Maybach S222" }, price: 50000, images: ["https://image2url.com/r2/default/images/1770624401535-fdeef575-fbee-43f0-b56a-fa29a1869740.jpg"] },
        { name: { hy: "Mercedes S223", ru: "Мерседес S223", en: "Mercedes S223" }, price: 100000, images: ["https://image2url.com/r2/default/images/1770490603518-2794f6e6-3249-4ce9-ae70-e25e6daac5f2.jpg"] },
        { name: { hy: "Mercedes S221", ru: "Мерседес S221", en: "Mercedes S221" }, price: 40000, images: ["https://image2url.com/r2/default/images/1770624434341-487752f9-1065-4114-9b57-437a71d2b6ee.jpg"] },
        { name: { hy: "Mercedes G 500", ru: "Мерседес G 500", en: "Mercedes G 500" }, price: 30000, images: ["https://image2url.com/r2/default/images/1770491429167-09d89891-a03f-4220-9bcc-852fee17246a.jpg"] },
        { name: { hy: "Bentley Mulsanne", ru: "Бентли Mulsanne", en: "Bentley Mulsanne" }, price: 100000, images: ["https://image2url.com/r2/default/images/1770624462937-b5a79394-8d4e-4b91-b58d-32d52ceba243.jpg"] },
        { name: { hy: "Mercedes V Class", ru: "Мерседес V Class", en: "Mercedes V Class" }, price: 0, images: ["https://image2url.com/r2/default/images/1770624492847-1ddd49fa-99fb-4644-907d-252a9cd35ea6.jpg"] }
    ];

    const ui = {
        hy: { search: "Որոնել մեքենա...", day: "օր", contact: "Կապ Մեզ Հետ", hero: "Շքեղ Մեքենաների Վարձույթ", msg: "Բարև ձեզ, ուզում եմ ամրագրել " },
        ru: { search: "Поиск машины...", day: "день", contact: "Контактная Информация", hero: "Аренда Люкс Авто", msg: "Здравствуйте, хочу забронировать " },
        en: { search: "Search car...", day: "day", contact: "Contact Us", hero: "Luxury Car Rental", msg: "Hello, I want to book " }
    };

    let currentLang = 'hy';
    let slidePositions = {};

    function render() {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        cars.forEach((car, index) => {
            const carName = car.name[currentLang];
            const displayPrice = car.price > 0 ? `${car.price.toLocaleString()}֏ / ${ui[currentLang].day}` : "Պայմանագրային";
            const waLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(ui[currentLang].msg + carName)}`;
            
            if (slidePositions[index] === undefined) slidePositions[index] = 0;

            grid.innerHTML += `
                <div class="car-card" data-name="${carName}">
                    <div class="slider-container">
                        <div class="slides-wrapper" id="slide-${index}" style="transform: translateX(-${slidePositions[index] * 100}%)">
                            ${car.images.map(img => `<img src="${img}" alt="${carName}">`).join('')}
                        </div>
                        ${car.images.length > 1 ? `
                            <button class="slider-btn" style="left:5px" onclick="moveSlide(${index}, -1)">❮</button>
                            <button class="slider-btn" style="right:5px" onclick="moveSlide(${index}, 1)">❯</button>
                        ` : ''}
                    </div>
                    <div class="car-info">
                        <h3>${carName}</h3>
                        <p class="car-price">${displayPrice}</p>
                        <div class="booking-options">
                            <a href="${waLink}" target="_blank" class="book-btn"><i class="fab fa-whatsapp" style="color:#25d366"></i> WhatsApp</a>
                            <a href="https://msng.link/o/?${phoneNumber}=vi" target="_blank" class="book-btn"><i class="fab fa-viber" style="color:#7360f2"></i> Viber</a>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function moveSlide(carIdx, dir) {
        const total = cars[carIdx].images.length;
        slidePositions[carIdx] = (slidePositions[carIdx] + dir + total) % total;
        document.getElementById(`slide-${carIdx}`).style.transform = `translateX(-${slidePositions[carIdx] * 100}%)`;
    }

    function updateLang(lang, el) {
        currentLang = lang;
        document.querySelectorAll('.lang-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('searchInput').placeholder = ui[lang].search;
        document.getElementById('hero-title').innerText = ui[lang].hero;
        document.getElementById('txt-footer-title').innerText = ui[lang].contact;
        render();
    }

    function filterCars() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.car-card').forEach(card => {
            card.style.display = card.getAttribute('data-name').toLowerCase().includes(val) ? "block" : "none";
        });
    }

    render();
</script>
</body>
</html>
